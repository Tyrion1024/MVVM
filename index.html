<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tyrion</title>
</head>
<style>
    #app {
        text-align: center;
    }
</style>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <input v-model="name">
        <h1>{{name}}</h1>
        <button v-on:click="clickMe">click me!</button>
    </div>
</body>
<script src="js/observer.js"></script>
<script src="js/watcher.js"></script>
<script src="js/compile.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript">

     new Tyrion({
        el: '#app',
        data: {
            title: '',
            name: ''
        },
        methods: {
            clickMe: function () {
                this.title = this.name;
                this.name = ''
            }
        },
        // mounted: function () {

        // }
    });

</script>
</html>
